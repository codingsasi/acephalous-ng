<div id="nodesList">
  <ul>
    <li *ngFor="let node of nodes">
      <article>
        <div class="card-body">
          <div class="header">
            <mat-card-title><h2>{{ node.title }}</h2></mat-card-title>
            <mat-card-subtitle>By <a [routerLink]="node.user.path">{{ node.user.name }}</a>, on {{ node.created }}</mat-card-subtitle>
          </div>
          <div class="card-body-content">
            <div class="node-details">
              <img class="card-image" src="{{ node.image.src }}" alt="{{ node.image.alt }}">
              <p>
                {{ node.summary }} ...
              </p>
            </div>
            <div class="node-tags">
              <strong>Tags: </strong>
              <a mat-button color="accent" *ngFor="let tag of node.tags" [routerLink]="tag.url">{{ tag.title }}</a>
            </div>
            <div class="node-read-more">
              <button mat-raised-button color="primary" [routerLink]="node.path">
                Read More
              </button>
            </div>
          </div>
        </div>
      </article>
    </li>
  </ul>
</div>
